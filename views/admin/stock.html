{{ define "stock" }}
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/style.css">
	<title>stock Page</title>
	
</head>

<body>


	<!-- SIDEBAR -->

	{{ template "sidebar" . }}


	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">

		<main>

        <th>Piece</th>

    <tbody>
      <tr>
        <td><img src="#" alt="img" width="40"></td>
        <td>Beras 5KG</td>

        <td>63</td>
        <td>
          <button class="stock-btn stock-btn-edit">✏️</button>

        </td>
      </tr>
      <tr>
        <td><img src="#" alt="img" width="40"></td>

        </td>
      </tr>
      <!-- Tambah baris produk lainnya -->

  </table>

      <button>◀</button>

    </div>
  </div>

		<!-- MAIN -->
	</section>
	<!-- CONTENT -->

	

</body>

</html>
