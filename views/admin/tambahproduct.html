			<h2>Tambah Product</h2>
			<div class="tambah-container">

				<form method="POST" action="/admin/tambahproduct" enctype="multipart/form-data"
					class="formProduk-container">

					<label class="formProduk-label">Nama Produk:</label>
					<input type="text" name="nama_produk" placeholder="Masukkan Nama Produk" required
						class="formProduk-input">

					<label class="formProduk-label">Harga:</label>
					<input type="number" name="harga" placeholder="Masukkan Harga" required class="formProduk-input">

					<label class="formProduk-label">Kategori:</label>
					<select name="kategori" required class="formProduk-input">
						<option disabled selected>Opsi Kategori</option>
						<option value="elektronik">Elektronik</option>
						<option value="fashion">Fashion</option>
						<option value="makanan">Makanan</option>
					</select>

					<label class="formProduk-label">Stok:</label>
					<input type="number" name="stok" placeholder="Masukkan Stok" required class="formProduk-input">

					<label class="formProduk-label">Deskripsi:</label>
					<textarea name="deskripsi" placeholder="Masukkan Deskripsi" required
						class="formProduk-input"></textarea>
					
					<label class="formProduk-label">Satuan</label>
					<input type="text" name="satuan" placeholder="Masukkan Satuan"  class="formProduk-input">

					<label class="formProduk-label">Harga Diskon</label>
					<input type="Number" name="harga_diskon" placeholder="Masukkan Harga Diskon"  class="formProduk-input">
					

					<label class="formProduk-label">Image:</label>
					<label class="formProduk-upload-label">
						<input type="file" name="gambar" accept="image/*" required class="formProduk-hidden-input">
						⬆️ Upload Image
					</label>

					<button type="submit" class="formProduk-submit-btn">Submit</button>
				</form>
			</div>
