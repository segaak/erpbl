{{ define "sidebar" }}

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- Custom CSS -->
	<link rel="stylesheet" href="/static/style.css">
	<title>Dashboard</title>
</head>

<body>
	<aside class="ss-sidebar">
  <!-- Brand -->
  <div class="ss-brand">
    <img src="/static/logo.png" alt="Logo" class="ss-logo">
    <span class="ss-appname">SI-SUPPLY</span>
  </div>

  <!-- Top Menu -->
  <ul class="ss-menu">
    <li class="ss-menu-item {{if eq .CurrentPath "/ownerdashboard"}}active{{end}}">
      <a href="/ownerdashboard"><i class='bx bxs-dashboard'></i> <span class="text">Dashboard</span></a>
    </li>
    <li class="ss-menu-item {{if eq .CurrentPath "/ownerproduct"}}active{{end}}">
      <a href="/ownerproduct"><i class='bx bxs-shopping-bag-alt'></i> <span class="text">Products</span></a>
    </li>
    <li class="ss-menu-item {{if eq .CurrentPath "/ownerreport"}}active{{end}}">
      <a href="/ownerreport"><i class='bx bxs-doughnut-chart'></i> <span class="text">Owner Report</span></a>
    </li>

  </ul>

  
  

  <!-- Bottom Menu -->
  <ul class="ss-menu ss-bottom">
    <li class="ss-menu-item">
      <a href="/settings"><i class='bx bxs-cog'></i> <span class="text">Settings</span></a>
    </li>
    <li class="ss-menu-item">
      <a href="/logout" class="logout"><i class='bx bxs-log-out-circle'></i> <span class="text">Logout</span></a>
    </li>
  </ul>
</aside>
</body>
{{ end }}
