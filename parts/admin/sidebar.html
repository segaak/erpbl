{{ define "sidebar" }}

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- Custom CSS -->
	<link rel="stylesheet" href="/static/style.css">
	<title>Dashboard</title>
</head>

<body>
	<aside class="ss-sidebar">
  <!-- Brand -->
  <div class="ss-brand">
    <img src="/static/logo.png" alt="Logo" class="ss-logo">
    <span class="ss-appname">SI-SUPPLY</span>
  </div>

  <!-- Top Menu -->
  <ul class="ss-menu">
    <li class="ss-menu-item {{if eq .CurrentPath "/"}}active{{end}}">
      <a href="/"><i class='bx bxs-dashboard'></i> <span class="text">Dashboard</span></a>
    </li>
    <li class="ss-menu-item {{if eq .CurrentPath "/product"}}active{{end}}">
      <a href="/product"><i class='bx bxs-shopping-bag-alt'></i> <span class="text">Products</span></a>
    </li>
    <li class="ss-menu-item {{if eq .CurrentPath "/order"}}active{{end}}">
      <a href="/order"><i class='bx bxs-doughnut-chart'></i> <span class="text">Order List</span></a>
    </li>
    <li class="ss-menu-item {{if eq .CurrentPath "/stock"}}active{{end}}">
      <a href="/stock"><i class='bx bxs-box'></i> <span class="text">Product Stock</span></a>
    </li>
  </ul>

  <!-- Section Label -->
  <div class="ss-section-label">Pages</div>

  <!-- Pages Menu -->
  <ul class="ss-menu">
    <li class="ss-menu-item {{if eq .CurrentPath "/report"}}active{{end}}">
      <a href="/report"><i class='bx bxs-report'></i> <span class="text">Report</span></a>
    </li>
  </ul>

  <!-- Bottom Menu -->
  <ul class="ss-menu ss-bottom">
    <li class="ss-menu-item">
      <a href="/settings"><i class='bx bxs-cog'></i> <span class="text">Settings</span></a>
    </li>
    <li class="ss-menu-item">
      <a href="http://localhost/erpbl/views/customer/produk.php" class="logout"><i class='bx bxs-log-out-circle'></i> <span class="text">Logout</span></a>
    </li>
  </ul>
</aside>
</body>
{{ end }}
